<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MediBot â€“ Symptom Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6; /* Tailwind gray-100 */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chat-container {
      width: 380px;
      max-height: 94vh;
      background: #ffffff;
      border-radius: 1rem; /* rounded-xl */
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1); /* shadow-xl */
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid #e5e7eb; /* gray-200 */
    }

    #chat-header {
      background-color: #2563eb; /* blue-600 */
      color: #ffffff;
      padding: 1rem;
      font-size: 1.125rem; /* text-lg */
      font-weight: 600;
      text-align: center;
    }

    #chat-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background-color: #f9fafb; /* gray-50 */
    }

    .message {
      display: flex;
      margin: 0.5rem 0;
    }

    .bot {
      justify-content: flex-start;
    }

    .user {
      justify-content: flex-end;
    }

    .bubble {
      max-width: 75%;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      font-size: 0.875rem;
      line-height: 1.4;
      animation: fadein 0.2s ease-in-out;
    }

    .bot .bubble {
      background-color: #f3f4f6; /* gray-100 */
      color: #111827; /* gray-900 */
      border-bottom-left-radius: 0.25rem;
    }

    .user .bubble {
      background-color: #dbeafe; /* blue-100 */
      color: #1e3a8a; /* blue-900 */
      border-bottom-right-radius: 0.25rem;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      margin-top: 0.5rem;
      gap: 0.5rem;
    }

    .button-group button {
      background-color: #e0f2fe; /* blue-100 */
      color: #0369a1; /* blue-700 */
      border: none;
      padding: 0.5rem 0.75rem;
      font-size: 0.75rem;
      border-radius: 9999px; /* full */
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .button-group button:hover {
      background-color: #bae6fd; /* blue-200 */
    }

    #input-area {
      display: flex;
      border-top: 1px solid #e5e7eb; /* gray-200 */
      padding: 0.75rem;
      background-color: #ffffff;
    }

    #user-input {
      flex: 1;
      padding: 0.5rem 0.75rem;
      border: 1px solid #d1d5db; /* gray-300 */
      border-radius: 9999px;
      font-size: 0.875rem;
      outline: none;
      transition: border-color 0.2s;
    }

    #user-input:focus {
      border-color: #2563eb; /* blue-600 */
    }

    #send-btn {
      background-color: #2563eb; /* blue-600 */
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      border-radius: 9999px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    #send-btn:hover {
      background-color: #1d4ed8; /* blue-700 */
    }

    @keyframes fadein {
      from {
        opacity: 0;
        transform: translateY(6px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">ðŸ’¡ MediBot â€“ Symptom Checker</div>
    <div id="chat-box">
      <div class="message bot">
        <div class="bubble">Hi! How can I assist with your symptoms today?</div>
      </div>
    </div>
    <div id="input-area">
      <input id="user-input" placeholder="Type here..." autocomplete="off" />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const chatBox = document.getElementById("chat-box");

    function addMessage(sender, text, buttons = []) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.innerHTML = text;
      msg.appendChild(bubble);
      if (buttons.length) {
        const group = document.createElement("div");
        group.className = "button-group";
        buttons.forEach((b) => {
          const btn = document.createElement("button");
          btn.textContent = b;
          btn.onclick = () => sendMessage(b);
          group.appendChild(btn);
        });
        msg.appendChild(group);
      }
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
  const inputField = document.getElementById("user-input");
  const msg = inputField.value.trim();
  if (!msg) return;

  addMessage("user", msg);
  inputField.value = "";

  fetch("/predict", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: msg })  // âœ… send text, not event
  })
    .then((res) => res.json())
    .then((data) => {
      addMessage("bot", data.response);
    });
}


    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
